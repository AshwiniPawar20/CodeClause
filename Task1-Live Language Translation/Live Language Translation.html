<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Language Translator</title>
    <link rel="stylesheet" href="Live Language Translation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="box">

            <div class="text-input">
                <textarea class="from-text" placeholder="Enter Text"></textarea>
                <textarea class="translate" placeholder="Translation" readonly disabled></textarea>
            </div>

            <ul class="control-btn">
                <li class="row one">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select> </select>
                </li>

                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>

                <li class="row two">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>

        <button>Translate Text</button>
    </div>

    <script src="countries.js"></script>
    <script src="Live Language Translation.js"></script>

</body>

</html>
